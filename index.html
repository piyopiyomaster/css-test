<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="slideshow">
            <div class="slides">
                <img src="images/image1.jpg" alt="Slide 1">
                <img src="images/image2.jpg" alt="Slide 2">
                <img src="images/image3.jpg" alt="Slide 3">
            </div>
            <div class="dots">
                <span class="dot" data-slide="0"></span>
                <span class="dot" data-slide="1"></span>
                <span class="dot" data-slide="2"></span>
            </div>
        </div>

        <div id="notifications">
            <ul>
                <li><a href="#">お知らせ1</a></li>
                <li><a href="#">お知らせ2</a></li>
                <li><a href="#">お知らせ3</a></li>
                <!-- 他のお知らせも追加可能 -->
            </ul>
        </div>

        <div id="buttons">
            <button>ページ1</button>
            <button>ページ2</button>
            <button>ページ3</button>
            <button>ページ4</button>
            <button>ページ5</button>
            <button>ページ6</button>
        </div>

        <div id="company-info">
            <p>会社名: 株式会社Example</p>
            <p>住所: 東京都新宿区123-456</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
